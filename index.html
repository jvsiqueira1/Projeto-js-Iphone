<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comprar iPhone 13</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul id="navbar">
          <li id="logo">
            <a href="#">
              <img src="img/logo_apple.svg" alt="Apple Store" />
            </a>
          </li>
          <li>
            <a href="#">Loja</a>
          </li>
          <li>
            <a href="#">Mac</a>
          </li>
          <li>
            <a href="#">iPad</a>
          </li>
          <li>
            <a href="#">iPhone</a>
          </li>
          <li>
            <a href="#">Watch</a>
          </li>
          <li>
            <a href="#">AirPods</a>
          </li>
          <li>
            <a href="#">TV e Casa</a>
          </li>
          <li>
            <a href="#">Entretenimento</a>
          </li>
          <li>
            <a href="#">Acessórios</a>
          </li>
          <li>
            <a href="#">Suporte</a>
          </li>
        </ul>
      </nav>
      <div id="bottom-header">
        <div id="bottom-header-inner">
          <h3>Comprar iPhone 13</h3>
          <p id="price">A partir de R$5.499</p>
          <div id="ribbon">
            <p>Menos 10% à vista ou até 12x</p>
          </div>
        </div>
      </div>
    </header>

    <main id="main-content">
      <img src="img/iphone_green.jpg" alt="iPhone 13 Pro" id="product-image" />
      <div id="image-picker">
        <ul>
          <li id="blue">
            <span class="color"></span>
            <span class="description">Azul</span>
          </li>
          <li id="pink">
            <span class="color"></span>
            <span class="description">Rosa</span>
          </li>
          <li id="mid-night">
            <span class="color"></span>
            <span class="description">Meia-noite</span>
          </li>
          <li id="estelar">
            <span class="color"></span>
            <span class="description">Estelar</span>
          </li>
          <li id="green">
            <span class="color selected"></span>
            <span class="description">Verde</span>
          </li>
          <li id="red">
            <span class="color"></span>
            <span class="description">Vermelho</span>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
